<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <link rel="stylesheet" type="text/css" href="../css/output.css">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!--Librería de iconos de google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Ejercicio Colas</title>
</head>

<body>

    <div class="relative isolate bg-white px-6 py-24 sm:py-20 lg:px-8">
        <div class="absolute inset-x-0 -top-3 -z-10 transform-gpu overflow-hidden px-36 blur-3xl" aria-hidden="true">
            <div class="mx-auto aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
        <div class="mx-auto max-w-2xl text-center lg:max-w-4xl">
            <h2 class="text-base font-semibold leading-7 text-indigo-600">Equipo #2</h2>
            <p class="mt-2 text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Ejercicios de colas</p>
        </div>
        <p class="mx-auto mt-6 max-w-2xl text-center text-lg leading-8 text-gray-600">¡Bienvenido a nuestro sitio web! -
            Elije la opción que deseas realizar
        </p>

        <div class="mt-8" id="options-container">
            <div class="option shadow-md ring-1 ring-black/5 p-8">
                <h2 class="font-semibold card-title">Administación de ventanilla</h2>
                <img src="https://static.vecteezy.com/system/resources/previews/020/716/209/non_2x/flat-icon-bank-bank-icon-where-to-keep-money-illustration-of-saving-in-the-bank-free-png.png" class="icon" alt="imagen-banco">
                <button class="rounded-md bg-indigo-500 text-white font-semibold start-btn" id="bank-btn">Comenzar</button>
            </div>

            <div class="option shadow-md ring-1 ring-black/5 p-8">
                <h2 class="font-semibold card-title">juego de pintar coches</h2>
                <img src="https://png.pngtree.com/png-clipart/20240629/original/pngtree-cute-cars-in-different-colors-cartoon-style-vector-illustration-png-image_15441995.png" class="icon" alt="imagen-banco">
                <button class="rounded-md bg-indigo-500 text-white font-semibold start-btn" id="paint-btn">Comenzar</button>
            </div>

            <div class="option shadow-md ring-1 ring-black/5 p-8">
                <h2 class="font-semibold card-title">estacionamiento para autos</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/2760/2760871.png" class="icon" alt="imagen-banco">
                <button class="rounded-md bg-indigo-500 text-white font-semibold start-btn" id="autos-btn">Comenzar</button>
            </div>

        </div>
    </div>


    <!--Script-->
    <script defer src="scripts/main.js"></script>
</body>

</html>
